<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz rejestracyjny</title>
    <link rel="stylesheet" href="style.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
</head>
<body>
<form class="flex-container">
    <h1>Rejestracja</h1>
    <div class="fullName">
        <label class="name" for="firstName">Imię</label>
        <input
                class="input"
                type="text"
                id="firstName"
                placeholder="Wpisz imię"
                required
        />
        <label class="name" for="lastName">Nazwisko</label>
        <input
                class="input"
                type="text"
                id="lastName"
                placeholder="Wpisz Nazwisko"
                required
        />
    </div>
    <div class="radio">
        <div>
            <label style="margin-right: 110px">Płeć</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" checked />
            <label for="female">Kobieta</label>
            <br />
            <input type="radio" name="gender" id="male" />
            <label for="male">Mężczyzna</label>
        </div>
    </div>
    <div class="loginPass">
        <label class="name" for="email">Adres email</label>
        <input
                class="input"
                type="email"
                id="email"
                placeholder="Wpisz adres email"
                required
        />
        <label class="name" for="input">Hasło</label>
        <input
                class="input"
                id="input"
                type="password"
                placeholder="Wpisz hasło"
                required
        />
    </div>

    <div class="location">
        <div class="city">
            <p class="name">Miasto</p>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input name="sds" id="city" type="text" size="70" required />
        </div>
        <div class="state">
            <p class="name">Województwo</p>
            <!--suppress HtmlFormInputWithoutLabel -->
            <select required>
                <option value="">Wybierz</option>
                <option>dolnośląskie</option>
                <option>kujawsko-pomorskie</option>
                <option>lubelskie</option>
                <option>lubuskie</option>
                <option>łódzkie</option>
                <option>małopolskie></option>
                <option>mazowieckie</option>
                <option>opolskie</option>
                <option>podkarpackie</option>
                <option>podlaskie</option>
                <option>pomorskie</option>
                <option>śląskie</option>
                <option>świętokrzyskie</option>
                <option>warmińsko-mazurskie</option>
                <option>wielkopolskie</option>
                <option>zachodniopomorskie</option>
            </select>
        </div>
        <div class="postcode">
            <p class="name">Kod pocztowy</p>
            <!--suppress HtmlFormInputWithoutLabel -->
            <input id="postCode" type="text" required />
        </div>
    </div>

    <div>
        <div>
            <input type="checkbox" id="acceptTerms" required />
            <label for="acceptTerms"
            >Akceptuje <a href="regulamin.html">regulamin</a></label
            >
        </div>
        <div>
            <input type="checkbox" id="marketingAgreement" />
            <label for="marketingAgreement"
            >Wyrażam zgodę na otrzymywanie informacji marketingowych</label
            >
        </div>
        <div>
            <button class="btn">Rejestruj</button>
        </div>
    </div>
</form>
</body>
</html>
